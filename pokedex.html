<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</head>
<body class="antialised bg-black text-center">
    <div  id="app" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
       
        <div class="row w-full">
            <div class="col-12">
                <h1 class="text-white">Esto es mi Pokedex</h1>
            </div>

            <div class="col-12 d-flex justify-content-center mb-4">
                <div class="col-6 d-flex justify-content-between gap-4">
                    <input v-model="id_pokemon" class="form-control" type="text" placeholder="Introduce el número de pokemón">
                    <button @click="buscarPokemon()" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        
            <div v-if="Object.entries(data_pokemon).length > 0" class="col-12 d-flex justify-content-center">
                <div class="card col-12 col-sm-6">
                    <img class="card-img-top" :src="data_pokemon.sprites.other.home.front_default" :alt="data_pokemon.sprites.other.home.front_default">
                    
                    <div class="card-body">
                        <div class="d-flex justify-content-center aling-items-center">
                            <h3 class="card-title">{{data_pokemon.name}}</h3>
                        </div>

                    <div class="d-flex justify-content-around align-items center mb-4">
                        <div class="text-center">
                            <h5 class="card-title">{{data_pokemon.types[0].type.name}}</h5>
                            <p class="card-subtitle">Tipo</p>
                        </div>
                        <div class="vr"></div>
                        <div class="text-center">
                            <h5 class="card-title">{{parseInt(data_pokemon.weight)/10}} Kg</h5>
                            <p class="card-subtitle">Peso</p>
                        </div>
                        <div class="vr"></div>
                        <div class="text-center">
                            <h5 class="card-title">{{parseInt(data_pokemon.height)/10}} m</h5>
                            <p class="card-subtitle">Altura</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vue.global.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
